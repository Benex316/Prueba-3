<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-xs-12 col-sm-6 mx-auto">
                    <h3>Creacion de cuenta</h3>
                    <label for=""> Nombre </label>

                    <input type="text" class="form-control" placeholder="Ingrese su nombre" name="txt_nombre"
                        id="txt_nombre" required>

                    <label for=""> Fecha de nacimiento </label>

                    <input type="fecha" class="form-control" placeholder="Ingrese su fecha de nacimiento"
                        name="txt_fecha_N" id="txt_fecha_N" required>

                    <label for=""> Rut </label>

                    <input type="Rut" class="form-control" placeholder="Ingrese su Rut"
                        name="Rut" id="Rut" required>

                    <label for=""> Correo </label>

                    <input type="correo" class="form-control" placeholder="Ingrese su correo" name="txt_correo"
                        id="txt_correo" required>

                    <label for=""> Nick(Para el juego) </label>

                    <input type="Nick" class="form-control" placeholder="Ingrese su Nick" name="txt_Nick" id="txt_Nick"
                        required>


                    <br>
                    <h10> Elija un servidor</h10>
                    <select class="form-select" name="" id="" required>

                        <option value=""></option>
                        <option value="">Server Global</option>
                        <option value="">Server Jp</option>
                    </select>
                    <br><br>
                    <h10> Elija un metodo de pago(Opcional)</h10>
                    <select class="form-select" name="" id="">

                        <option value=""></option>
                        <option value="">Redcompra</option>
                        <option value=""> visa</option>


                    </select>
                    <label for="">Genero</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" vaule="M"
                        required><label>H</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" vaule="F"
                        required><label>M</label>
                    <br><br>
                    <label for="">Si tiene alguna duda o comentario puede expresarse aca.</label><br>
                    <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="submit" class="btn btn-primary" value="enviar" name="btn_enviar"
                                id="btn_enviar" onclick="javascript:void(validar())">

                            <input type="reset" class="btn btn-danger" value="Borrar" name="btn_borrar" id="btn_borrar">
                        
                        </div>
                    </div>
                </div>
            </div>
    </div>





    <script type="text/javascript" src="formulario.js"></script>
